<div class="container-fluid mb-4">
  <div class="row">
    <div class="col-lg-4 col-sm-12 table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Title</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of aEvents; let i = index">
          <th *ngIf="event != null" (click)="setActive(i)"
              [ngClass]="i == selectedAEventIndex ? 'bg-info' : 'bg-light'">
            {{ event.title }}</th>
        </tr>
        </tbody>
      </table>
      <button
        class="btn btn-info float-right"
        (click)="addRandomAEventClick()">Add event
      </button>
    </div>
    <div class="col-lg-7 col-sm-12 mt-2">
      <p *ngIf="!selectedEvent" class="text-center mt-3 badge-info">Select event to edit</p>
      <router-outlet *ngIf="selectedEvent"></router-outlet>
    </div>

    <!--                 [isEdited]="unsavedChanges"-->
    <!--                 (checkEditedEventChange)="onChangeReq($event)"-->

  </div>
</div>
